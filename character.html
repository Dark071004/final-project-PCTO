<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet"
		href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
	<title>Character</title>
</head>

<body>

	<div class="page2">
		<div class="page2__blur">
			<div class="container">
				<div class="container__imgLogo">
					<img src="/rick&mortyLogo.png" alt="Logo Rick & Morty">
				</div>
				<div class="backContainer">
					<div class="containerContent">
						<button class="buttonPage prevButtonCharacter">
							<span class="material-symbols-outlined">arrow_back_ios_new </span>
						</button>
						<div class="card">
							<div class="buttons">
								<a class="backButton" href="./index.html"><span class="material-symbols-outlined">
										arrow_back_ios
									</span></a>
								<button class="stylePage">
									<span class="material-symbols-outlined iconTheme">
										dark_mode
									</span>
								</button>
							</div>
							<div class="card__imgCharacter">
								<img src="" alt="">
							</div>
							<div class="card__content">
								<span class="title"></span>
								<div class="header">

								</div>
								<div class="status">
									<span class="status__icon"></span>
									<span class="status__name"> <span class="species"></span></span>
									<div class="genderIcon">

									</div>
								</div>
								<span class="category">Last known Location:</span>
								<span class="category__content lastLocation"></span>
								<span class="category">Origin:</span>
								<span class="category__content origin"></span>
								<span class="category">Appeared in:</span>
								<span class="category__content nEpisode"></span>

							</div>
						</div>
						<button class="buttonPage nextButtonCharacter">
							<span class="material-symbols-outlined">arrow_forward_ios</span>
						</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	</div>
	<div class="overlay">
		<div class="lds-roller">
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
		</div>
	</div>
	<script type="module" src="/character.js"></script>
</body>

</html>
