<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />


  <link rel="icon" type="image/svg+xml" href="/rick&mortyIcon.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script type="module" defer src="/main.js"></script>
  <title>Rick & Morty</title>
</head>

<body>
  <div class="page">
    <div class="page__blur">
      <div class="container">
        <div class="container__imgLogo">
          <img src="/rick&mortyLogo.png" alt="Logo Rick & Morty">
        </div>
        <form class="searchBar">
          <input type="text" class="searchBar__inputText" placeholder="Search character">
          <button class="searchBar__buttonSearch" type="submit
          ">
            <img src="/portalPistol.png" alt="Portal Pistol">
          </button>
        </form>

        <div class="containerTableCount">
          <div class="headerTable">
            <div class="buttonsHeader">
              <button class="stylePage">
                <span class="material-symbols-outlined iconTheme">
                  dark_mode
                </span>
              </button>
              <button class="randomCharacter">?</button>
            </div>
            <div class="foundCharacterText"></div>
          </div>
          <div class="tableCharacters">
            <table>
              <img class="errorImage" src="/errorImage.png" alt="error image">
              <thead>
                <tr>
                  <th>Icon</th>
                  <th>Name</th>
                  <th>Status</th>
                  <th>Species</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
        <div class="pagination bottonPage">
          <button class="buttonPage prevButton">
            <span class="material-symbols-outlined">arrow_back_ios_new </span>
          </button>
          <span class="pageNumber"></span>
          <button class="buttonPage nextButton">
            <span class="material-symbols-outlined">arrow_forward_ios</span>
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="overlay">
    <div class="lds-roller">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
</body>

</html>
